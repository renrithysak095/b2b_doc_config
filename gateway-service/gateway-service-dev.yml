eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  springdoc:
    api-docs:
      enabled: true
    swagger-ui:
      enabled: true
      path: /swagger-ui.html
      config-url: /v3/api-docs/swagger-config
      urls:
        - url: /v3/api-docs
          name: Gateway Service
        - url: /doc-service/v3/api-docs
          name: Doc Menu Service